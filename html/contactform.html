<form class="form-horizontal" role="form" id="form_contact">
  <div class="form-group">
    <div class="col-lg-10">
      <input type="text" class="form-control" id="input_name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10">
      <input type="email" class="form-control" id="input_email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10">
      <input type="text" class="form-control" id="input_subject" placeholder="Betreff">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-10">
      <textarea class="form-control" name="message" id="input_message" placeholder="Nachricht" rows="8"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button id="form_contact_submit" type="submit" class="btn btn-primary btn-lg">Absenden</button>
    </div>
  </div>
</form>
